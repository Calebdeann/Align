    const categories = [...new Set(exercises.map(e => e.cat))];
    const filtersDiv = document.getElementById('filters');
    const allBtn = document.createElement('button');
    allBtn.className = 'filter-btn active';
    allBtn.textContent = `All (${exercises.length})`;
    allBtn.onclick = () => filterByCategory('All');
    filtersDiv.appendChild(allBtn);

    categories.forEach(cat => {
      const count = exercises.filter(e => e.cat === cat).length;
      const btn = document.createElement('button');
      btn.className = 'filter-btn';
      btn.textContent = `${cat} (${count})`;
      btn.onclick = () => filterByCategory(cat);
      filtersDiv.appendChild(btn);
    });

    let activeCategory = 'All';

    function getCatClass(cat) {
      const map = { 'Glutes/Legs': 'cat-glutes', 'Back': 'cat-back', 'Chest': 'cat-chest', 'Shoulders': 'cat-shoulders', 'Biceps': 'cat-biceps', 'Triceps': 'cat-triceps', 'Core': 'cat-core' };
      return map[cat] || 'cat-other';
    }

    function render(filtered) {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      filtered.forEach((e, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="id">${i + 1}</td>
          <td class="id">${e.id}</td>
          <td><span class="category-badge ${getCatClass(e.cat)}">${e.cat}</span></td>
          <td class="original">${e.original}</td>
          <td class="display-name">${e.display}</td>
          <td><div class="keywords">${e.keywords.map(k => `<span class="keyword">${k}</span>`).join('')}</div></td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById('count').textContent = `Showing ${filtered.length} of ${exercises.length}`;
    }

    function filterByCategory(cat) {
      activeCategory = cat;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      applyFilters();
    }

    function applyFilters() {
      const search = document.getElementById('search').value.toLowerCase().trim();
      let filtered = exercises;
      if (activeCategory !== 'All') filtered = filtered.filter(e => e.cat === activeCategory);
      if (search) {
        filtered = filtered.filter(e =>
          e.original.toLowerCase().includes(search) ||
          e.display.toLowerCase().includes(search) ||
          e.keywords.some(k => k.toLowerCase().includes(search))
        );
      }
      render(filtered);
    }

    document.getElementById('search').addEventListener('input', applyFilters);
    render(exercises);
  </script>
